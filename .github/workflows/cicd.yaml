name: BOT-CICD

on:
  push:
    branches:
      - 'develop'

env:
  TARGETARCH: amd64
  TARGETOS: linux
  REGISTRY: ghcr.io
  APP: "bot"

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run Test
        run: make test 

      - name: Docker Hub login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOOCKERHUB_USERNAME }}
          password: ${{ secrets.DOOCKERHUB_TOKEN }}
      
      - name: Build
        run: make image REGISTRY=$REGISTRY/romaonyshkiv

      - name: Push
        run: make push REGISTRY=$REGISTRY/romaonyshkiv

      # - name: build&Push
      #   env:
      #     APP: "bot"
      #     REGISTRY: ${{ secrets.DOOCKERHUB_USERNAME }}
      #   run: make image push

  cd:
    name: CD
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - run: echo "VERSION=$(git describe --tags --abbrev=0)-$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - uses: mikefarah/yq@master
        with:
          cmd: yq -i '.image.tag=strenv(VERSION) | .image.arch=strenv(TARGETARCH) | .image.os=strenv(TARGETOS) | .image.registry=strenv(REGISTRY)' helm/values.yaml

      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git commit -am "update version $VERSION"
          git push