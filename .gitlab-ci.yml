variables:
  TARGETARCH: amd64
  TARGETOS: linux
  REGISTRY: registry.gitlab.com
  APP: "bot"
  TELE_TOKEN: $TELE_TOKEN

stages:
  - test
  - build

test:
  stage: test
  image: golang:latest
  script:
    - make test
  only:
    - main

build:
  stage: build
  image: docker:20.10.7-git
  services:
    - docker:dind
  before_script:
    - echo $DOCKER_TOKEN | docker login registry.gitlab.com -u $REGISTRY_USER --password-stdin 
  script:
    - VERSION=$(git describe --tags --abbrev=0 --always)
    - docker build  --platform ${TARGETOS}/${TARGETARCH} . -t ${REGISTRY}/${APP}:${VERSION}-${TARGETOS}-${TARGETARCH}
    - docker push ${REGISTRY}/homeproject5/${APP}:${VERSION}-${TARGETOS}-${TARGETARCH} 
  only:
    - main
